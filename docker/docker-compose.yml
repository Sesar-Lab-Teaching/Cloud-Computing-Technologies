services:
  db:
    image: mysql:8.4.0
    env_file:
      - .env
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 3s
      timeout: 5s
      retries: 8
    volumes:
      - mysql_data:/var/lib/mysql

  seeder:
    image: mysql:8.4.0
    entrypoint:
      [
        "bash",
        "-c",
        "mysql --host=$$MYSQL_HOST -u $$MYSQL_USER --password=$$MYSQL_PASSWORD -D $$MYSQL_DATABASE -e 'source /seed.sql'"
      ]
    env_file:
      - .env
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../sqldb/seed.sql:/seed.sql

  app:
    build:
      context: ../webserver
    image: web-server
    env_file:
      - .env
    ports:
      - "5000:80"

volumes:
  mysql_data:
