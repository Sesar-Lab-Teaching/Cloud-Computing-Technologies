heat_template_version: 2021-04-16

description:
  Computing stack for OpenStack IaaS deployment for CCT

parameters:
  network_id:
    type: string
    description: Network ID where instances will be connected

  db_port:
    type: string
    description: Network port for the db instance

  db_flavor:
    type: string
    description: Flavor for the db instance
    default: "d3"

  webserver_port:
    type: string
    description: Network port for the webserver instance

  webserver_flavor:
    type: string
    description: Flavor for the webserver instance
    default: "d3"

  keypair_public_key:
    type: string
    description: Public key associated to the pre-existing keypair


resources:
  demo_keypair:
    type: OS::Nova::KeyPair
    properties:
      name: demo_keypair
      public_key: { get_param: keypair_public_key }
      save_private_key: true
      type: ssh

  demo_db_instance:
    type: OS::Nova::Server
    properties:
      name: demo_db_instance
      flavor: { get_param: db_flavor }
      image: "Ubuntu-24.04"
      key_name: { get_resource: demo_keypair }
      networks:
        - port: { get_param: db_port }
      user_data_format: RAW
      user_data:
        get_file: files/cloud-init-db.yaml

  demo_webserver_instance:
    type: OS::Nova::Server
    properties:
      name: demo_webserver_instance
      flavor: { get_param: webserver_flavor }
      image: "Ubuntu-24.04"
      key_name: { get_resource: demo_keypair }
      networks:
        - port: { get_param: webserver_port }
      metadata:
        db_ip: { get_attr: [demo_db_instance, networks, { get_param: network_id }, 0, port, fixed_ips, 0, ip_address] }
      user_data_format: RAW
      user_data:
        get_file: files/cloud-init-webserver.yaml

        # Alternative way to pass DB_IP_ADDRESS by rendering the cloud-init file at deployment time
        # str_replace:
        #   template: { get_file: files/cloud-init-webserver.yaml }
        #   params:
        #     $DB_IP_ADDRESS: { get_attr: [demo_db_instance, networks, { get_param: network_id }, 0, port, fixed_ips, 0, ip_address] }