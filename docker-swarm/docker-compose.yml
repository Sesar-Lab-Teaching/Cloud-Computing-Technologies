x-common-env: &shared-env
  MYSQL_USER: cct1
  MYSQL_DATABASE: cct1
  MYSQL_PORT: 3306
  MYSQL_PASSWORD_FILE: /run/secrets/mysql-password

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      <<: *shared-env
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql-password
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh",
          "-c",
          "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$(cat /run/secrets/mysql-password)"
        ]
      start_period: 5s
      interval: 3s
      timeout: 5s
      retries: 6
    secrets:
      - mysql-password

  seeder:
    image: mysql
    entrypoint:
      - bash
      - -c
      - |
        mysqladmin ping -h $$MYSQL_HOST \
          -u $$MYSQL_USER \
          --password=$$(< /run/secrets/mysql-password) && \
        mysql --host=$$MYSQL_HOST \
          -u $$MYSQL_USER \
          --password=$$(< /run/secrets/mysql-password) \
          -D $$MYSQL_DATABASE \
          -e 'source /db-seed-sql' || \
        exit 1
    environment:
      <<: *shared-env
      MYSQL_HOST: db
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 6s
        max_attempts: 10
    depends_on:
      - db
    secrets:
      - mysql-password
    configs:
      - db-seed-sql

  app:
    image: "$REGISTRY_IP:$REGISTRY_PORT/bank-app:1.0"
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      <<: *shared-env
      MYSQL_HOST: db
    ports:
      - "5000:5000"
    secrets:
      - mysql-password

secrets:
  mysql-password:
    file: ./mysql_pwd.secret

configs:
  db-seed-sql:
    file: ./seed.sql
